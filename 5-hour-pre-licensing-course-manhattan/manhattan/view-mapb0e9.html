	<script type="text/javascript">

	var geocoder, map;
	function initialize() {
		var latlng = new google.maps.LatLng("0.000000", "0.000000");
		var options = {
			zoom: 10,
			center: latlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		map = new google.maps.Map(document.getElementById("inline_map"), options);

		var marker = new google.maps.Marker({
			map: map,
			position: latlng,
		});
		google.maps.event.trigger(map, "resize");
		var windowContent = "<h4>Manhattan</h4>" +
			"<ul>" +
				"<li>31 East 32nd Street, Suite 604 NY, NY</li>" +
				"<li class='address getdirection'><a href=\"https://maps.google.com/maps?daddr=31+East+32nd+Street,+Suite+604+NY,+NY\" target=\"_blank\">[Get Directions]</li>" +
			"</ul>";

		var infowindow = new google.maps.InfoWindow({
			content: windowContent,
			maxWidth: 250
		});

		google.maps.event.addListener(marker, "click", function() {
			infowindow.open(map,marker);
		});
		 infowindow.open(map,marker);
	}
	jQuery(document).ready(function () {
			initialize();
	});

	</script>
